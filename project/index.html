                        <p align="center" > 逗号立方蚂蚁小火车 骑行 店庆方案 活动主题 </p>
<p >一.逗号立方2周年庆 &#8220;逗趣蚂蚁&#8221; </p>
                        <p >二.活动时间 </p>
                        <p >2021年9月19日-2021年10月7日 <br />
                          三. 蚂蚁小火车办卡活动内容 <br />
                          1.当日老会员续卡，免费体验机灵小匠1次，卡丁车1次， <br />
                          2.当日新会员办卡可免费体验机灵小匠1次 <br />
                          四. 蚂蚁骑行办卡活动内容 <br />
                          1.当日新顾客办卡，赠小火车1次 <br />
                          2.当日老会员续卡加赠1次，并赠送小火车1次 <br />
                          五.注意事项 <br />
                          1：活动期间，注意安全和卫生。 <br />
                          2：活动期间，全员停休加班 </p>
